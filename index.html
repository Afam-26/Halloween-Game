
<!DOCTYPE html>
<html lang="en">

<!-- header content -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween-Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- main body container-->

<body>
  <div id="question-contaniner">
    <h1 class="time">Total time 60 seconds</h1>

    <div id="instru">
    <p>Coding Quiz Challenge
    Try to answer the following code-related questions within the time limit. 
    <br> Keep in mind that incorrect answers will penalize your scoretime 
    <br> by ten seconds!
    </p> 
    <!-- start button -->
    <button id="start-btn" class="start-btn">Start Quiz</button>
   
    </div>

  </div>

  <!-- Quiz control section -->
  
  <div id="quiz" class="hide">
    
    <h2 id="quizFirst"></h2>
    <button id="btn-1" class="ans"></button>     
    <button id="btn-2" class="ans"></button>      
    <button id="btn-3" class="ans"></button>     
    <button id="btn-4" class="ans"></button>

  </div>

  <div id="hideCon" class="controls">    
    <h3>All Done!</h3>
      <h3 id="score"></h3>               
    <label>Enter Initials</label>
    <input class="input-field" name="text" name="message"></input>

    <input id="submit-btn" type="submit" value="Submit">      
   
  </div>  

  <div id="highScore">
    <h3>Highscores</h3>

    <button id="go-bk" class="next-btn hide">Go back</button>
    <button id="clear-hgh" class="clear-hgh hide">Clear Highscore</button>

  </div>


  <script src="./script.js"></script>
</body>

</html>
